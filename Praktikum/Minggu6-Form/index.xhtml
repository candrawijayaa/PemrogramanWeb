<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
    <title>Reservation Hotel Room</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <h1>Reservation Hotel Room</h1>

    <form action="#" method="post">
      <fieldset style="width:400px;">
        <legend>Personal Date</legend>
        <p>
          1. Name<br />
          <input type="text" name="name" />
        </p>

        <p>
          2. Gender<br />
          <input type="text" name="gender" />
        </p>

        <p>
          3. Email Address<br />
          <input type="text" name="email" />
        </p>

        <p>
          4. Telp Number<br />
          <input type="text" name="telp" />
        </p>
      </fieldset>

      <p>Reservation Room form</p>

      <p>
        1. Reseravtorn Name<br />
        <input type="text" name="resname" />
      </p>

      <p>
        2. Bookig date<br />
        <input type="text" name="bookdate" />
      </p>

      <p>
        3. Room Type<br />
        <select name="roomtype">
          <option>Deluxe</option>
        </select>
      </p>

      <p>
        4. Bed Type<br />
        <select name="bedtype">
          <option>Singgle bed</option>
        </select>
      </p>

      <p>
        5. Breakfast<br />
        <input type="radio" name="breakfast" value="with" /> Whit Breakfast
        <input type="radio" name="breakfast" value="without" /> Whitout Breakfast
      </p>

      <fieldset style="width:400px;">
        <legend><strong>Payment</strong></legend>

        <p>
          1. Chek in date<br />
          <input type="text" name="checkin" />
        </p>

        <p>
          2. Chek out date<br />
          <input type="text" name="checkout" />
        </p>

        <p>
          3. Payment Method<br />
          <select name="payment">
            <option>cash</option>
          </select>
        </p>
      </fieldset>

      <p><input type="submit" value="submit" /></p>
    </form>
  </body>
</html>
