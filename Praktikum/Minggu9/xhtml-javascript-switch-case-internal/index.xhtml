<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Script Internal - Switch Case</title>
  <script type="text/javascript">
    var grade = prompt("Masukkan huruf nilai Anda (C/S/W/O):");

    switch (grade.toUpperCase()) {
      case "C":
        document.write("C = Continue, lanjutkan usaha Anda!");
        break;
      case "S":
        document.write("S = Satisfactory, cukup memuaskan!");
        break;
      case "W":
        document.write("W = Warning, perlu lebih giat lagi!");
        break;
      case "O":
        document.write("O = Outstanding, hasil luar biasa!");
        break;
      default:
        document.write("Input tidak dikenali, masukkan C/S/W/O saja.");
        break;
    }
  </script>
</head>
<body>
</body>
</html>
